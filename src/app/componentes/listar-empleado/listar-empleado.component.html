<div class="card">
    <div class="card-header">
        Lista de Empleados  <a class= "btn btn-success" routerLink="/agregar-empleado/">AÃ±adir empleado </a>

    </div>
    <div class="card-body">
       <table class="table">
           <thead>
               <tr>
                   <th>Id</th>
                   <th>Nombre</th>
                   <th>Correo</th>
                   <th>Editar</th>
                   <th>Eliminar</th>
               </tr>
           </thead>
           <tbody>
               <tr *ngFor = "let empleado of Empleados; let iControl=index">
                   <td>{{empleado.id}}</td>
                   <td>{{empleado.nombre}}</td>
                   <td>{{empleado.correo}}</td>
                   <td>
                       <a class= "btn btn-info" routerLink="/editar-empleado/{{empleado.id}}"> Editar </a>
                    </td>
                    <td>
                        <a class= "btn btn-danger" (click)="borrarRegistro(empleado.id, iControl)" role="button"> Borrar </a>
                    </td>
               </tr>
              
           </tbody> 
       </table>
       
    </div>
   
</div>
